<!--
productDetail.html做了两件事
1. 显示属性值
    <span v-for="pv in pvs" >{{pv.property.name}}: {{pv.value | subStringFilter(0,10)}} </span>
2. 显示详情图片
    <img v-for="pi in p.productDetailImages" :src="'img/productDetail/'+pi.id+'.jpg'">
-->

<div th:fragment="html">
    <div class="productDetailDiv" v-show="showDetail">
        <!--顶端栏-->
        <div class="productDetailTopPart">
            <a href="#nowhere" class="productDetailTopPartSelectedLink selected">
                商品详情
            </a>
            <a href="#nowhere" class="productDetailTopReviewLink" @click="toggle2Review">
                累计评价
                <span class="productDetailTopReviewLinkNumber">{{p.reviewCount}}</span>
            </a>
        </div>

        <!--产品参数部分-->
        <div class="productParamterPart">
            <div class="productParamter">产品参数：</div>
            <div class="productParamterList">
                <span v-for="pv in pvs">
                    {{pv.property.name}}: {{pv.value | subStringFilter(0, 10)}}
                </span>
            </div>
            <div style="clear: both"></div>
        </div>

        <!--产品细节图片部分-->
        <div class="productDetailImagesPart">
            <img v-for="pi in p.productDetailImages" :src="'img/productDetail/'+pi.id+'.jpg'">
        </div>
    </div>
</div>
